<html>
   <head>
      <title>Chinese Fortune Cookies</title>
   </head>
   <script>
      const url = "http://127.0.0.1:8081/";
   </script>
   <body>

      <h1 id="1234">Chinese Fortune Cookies</h1>
      <button type="button" onclick='fetch(url).then(res => {
         res.text().then(t => {
           document.getElementById("1234").innerHTML = t;
         })
       })
       '>Click Me!</button>

   </body>
   
</html>
